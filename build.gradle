plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-actuator:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-jdbc:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-security:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-validation:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.5'
    runtimeOnly 'org.postgresql:postgresql:42.5.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.5'
    testImplementation 'org.springframework.security:spring-security-test:6.0.2'
    compileOnly 'org.projectlombok:lombok:1.18.28'
}

group = 'com.maxim'
version = '0.0.1-SNAPSHOT'
description = 'api'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_1_9
